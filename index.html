<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Aim Thing</title>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/32.png">
    <meta name="description" content="super duper weird little aiming game">
    <link rel="author" href="Lukiiy">
</head>
<body>
    <header>
        <h1 id="score">0</h1>
        <h2 id="timer"></h2>
    </header>

    <button id="noKeyEsc" class="noKeyboard targetAvoid" aria-hidden="true" onclick="game.stop()" style="display: none;"><b/button>←</button></button>
    <div id="game" draggable="false"></div>

    <section id="menuOverlay" role="dialog" aria-modal="true">
        <div id="float">
            <h2>Aim Thing</h2>

            <section>
                <div id="gameOver" style="display: none;">
                    <h4 id="overTitle"></h4>
                    <div class="setting">
                        <p>Score:</p>
                        <b id="overScore">??</b>
                    </div>
                    <div class="setting">
                        <p>High Score:</p>
                        <b id="overHigh">??</b>
                    </div>
                    <div class="setting">
                        <p>Duration:</p>
                        <b id="duration">??</b>
                    </div>
                </div>

                <div>
                    <h4>Mode</h4>
                    <button class="mode selected" data-mode="classic" type="button">Classic</button>
                    <button class="mode" data-mode="tracking" type="button">Tracking</button>
                    <button class="mode" data-mode="strafe" type="button">Strafing</button>
                </div>

                <div>
                    <h4>Settings</h4>

                    <div class="setting" id="speedSetting">
                        <label>Speed:</label>
                        <select id="speedSelect">
                            <option value="slow">Slow</option>
                            <option value="normal" selected>Normal</option>
                            <option value="fast">Fast</option>
                            <option value="insane">Very fast</option>
                        </select>
                    </div>
                    <div class="setting" id="timeSetting">
                        <label>Timer:</label>
                        <select id="timeSelect">
                            <option value="disabled">∞</option>
                            <option value="15">15s</option>
                            <option value="30" selected>30s</option>
                            <option value="60">60s</option>
                            <option value="90">90s</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input id="timerInput" type="number" min="1" max="99999" value="1" style="display: none;" />
                    </div>
                    <div class="setting" id="countSetting">
                        <label>Count:</label>
                        <select id="countSelect">
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input id="countInput" type="number" min="1" max="99999" value="1" style="display: none;" />
                    </div>
                    <div class="setting">
                        <label>Size:</label>
                        <select id="sizeSelect">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
            </section>

            <noscript style="color: #eb4034;">JavaScript is disabled, which is required!</noscript>
            <button id="start" type="button" onclick="game.start()" style="display: none;">Start</button>
        </div>
        <h5>Version 1.2</h5>
        <small id="src"><a href="https://github.com/Lukiiy/Aimthing">Source Code</a></small>
        <small id="cred">by Lukiiy!</small>
    </section>

    <script src="scripts/target.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/menu.js" defer></script>
</body>
</html>
